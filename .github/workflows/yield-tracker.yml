name: Yield Tracker

on:
  schedule:
    - cron: '0 6 * * *'  # Ogni giorno alle 6 UTC
  workflow_dispatch:

jobs:
  update-yield-log:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run fetch_yields.py
        run: python scripts/fetch_yields.py

      - name: Commit and push only if changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add data/yield_log.csv
          if git diff --cached --quiet; then
            echo "âœ… Nessuna modifica da salvare, tutto ok."
          else
            git commit -m "update yield log"
            git push
